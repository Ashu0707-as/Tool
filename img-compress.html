<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Optimize your images with our fully responsive image compression tool. Compress images to reduce file size without losing quality.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #compression-tool h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #4CAF50;
        }

        #compression-tool input,
        #compression-tool select,
        #compression-tool button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #compression-tool input:focus,
        #compression-tool select:focus,
        #compression-tool button:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        #compression-tool button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #compression-tool button:hover {
            background-color: #45a049;
        }

        /* Output Section */
        #output {
            margin-top: 20px;
            text-align: center;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        /* Advertisement Section */
        #advertisement {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        #advertisement h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            #compression-tool h2 {
                font-size: 1.5rem;
            }

            #compression-tool input,
            #compression-tool select,
            #compression-tool button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            #compression-tool h2 {
                font-size: 1.3rem;
            }

            #compression-tool input,
            #compression-tool select,
            #compression-tool button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>

    <main>
        <section id="compression-tool">
            <h2>Compress Your Images</h2>
            <input type="file" id="image-input" accept="image/*">
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="0.1">Low (10%)</option>
                <option value="0.5">Medium (50%)</option>
                <option value="0.9">High (90%)</option>
            </select>
            <button id="compress-btn">Compress Image</button>
            <div id="output">
                <img id="compressed-image" src="" alt="Compressed Image">
                <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
            </div>
        </section>

        <section id="advertisement">
            <h2>Advertisement</h2>
            <!-- Google AdSense Ad Slot -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const outputImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        outputImage.src = compressedImageUrl;
                        downloadLink.href = compressedImageUrl;
                        downloadLink.style.display = 'block';
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
